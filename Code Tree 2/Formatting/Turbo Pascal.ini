[Default]
Font=Courier New
FontSize=10

[Keywords]
Delimeter=;
Keywords=PROGRAM;END.;VAR;BEGIN;END;BOOLEAN;CHAR;INTEGER;REAL;STRING
Colour=rgb(0,0,128)
FontBold=True

[Strings]
Count=1
Start1="
End1="
Colour1=rgb(128,0,128)

[Comments]
Count=2
Start1=(*
End1=*)
Colour1=rgb(0,128,0)
FontItalic1=True
Start2={
End2=}
Colour2=rgb(0,128,0)
FontItalic2=True